# probably doesn't include /usr/bin/mail)
#
pkgmailx:
  trusty:   { heirloom-mailx: ~ }
  xenial:   { heirloom-mailx: ~ }
  bionic:   { bsd-mailx: ~      }
  focal:    { bsd-mailx: ~      }
  stretch:  { bsd-mailx: ~      }
  jammy:    { bsd-mailx: ~      }

pkgpostfix:
